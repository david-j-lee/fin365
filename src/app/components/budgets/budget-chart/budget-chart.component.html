<h5 class="text-center">Daily Finances</h5>
@if (chartService.chartBudget) {
  <div class="chart-wrapper">
    <canvas
      baseChart
      [type]="chartService.chartBudget.chartType"
      [options]="chartService.chartBudget.options"
      [data]="chartService.chartBudget.data"
    ></canvas>
  </div>
}
