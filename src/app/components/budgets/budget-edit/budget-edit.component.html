@if (newBudget) {
  <form (ngSubmit)="edit(form)" #form="ngForm">
    <h4 mat-dialog-title>Edit Budget</h4>
    <div mat-dialog-content>
      <div>
        <mat-form-field hintLabel="Max 15 characters">
          <input
            matInput
            [(ngModel)]="newBudget.name"
            id="name"
            name="name"
            #name="ngModel"
            placeholder="Name"
            required
            maxlength="15"
          />
          <mat-hint align="end">{{ name.value?.length || 0 }}/15</mat-hint>
          @if (name.hasError('required')) {
            <mat-error>Required</mat-error>
          }
          @if (!name.hasError('required') && name.invalid) {
            <mat-error>Name is not valid</mat-error>
          }
        </mat-form-field>
      </div>
      <div class="mt-3">
        <mat-checkbox
          [(ngModel)]="newBudget.isActive"
          color="primary"
          id="isActive"
          name="isActive"
          #isActive="ngModel"
          >Active</mat-checkbox
        >
      </div>
      <div class="my-3">
        <button
          type="button"
          mat-stroked-button
          color="warn"
          (click)="requestDelete()"
          [disabled]="form.invalid || isSubmitting"
        >
          <mat-icon>delete</mat-icon> Delete
        </button>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-stroked-button [mat-dialog-close] color="primary">
        <mat-icon>close</mat-icon> Close
      </button>
      <button
        type="submit"
        mat-flat-button
        color="primary"
        [disabled]="form.invalid || isSubmitting"
      >
        <mat-icon>save</mat-icon> Save
      </button>
    </div>
    @if (errors) {
      <div class="alert alert-danger mb-0 mt-5" role="alert">
        <strong>Oops!</strong> {{ errors }}
      </div>
    }
    <app-spinner [isRunning]="isSubmitting"></app-spinner>
  </form>
}
