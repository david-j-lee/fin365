@if (financeService.budget) {
  <ng-container class="container-fluid content-wrapper h-100">
    <div class="row flex-grow-1 h-100">
      <div class="col-12 col-md-5 col-lg-4 col-xl-3 h-100 overflow-y-auto">
        <div class="sidebar-wrapper">
          <div class="sidebar p-3">
            <app-sidebar class="w-100"></app-sidebar>
          </div>
        </div>
      </div>
      <div
        class="col-12 col-md-7 col-lg-8 col-xl-9 h-100 overflow-y-auto charts-wrapper"
      >
        <mat-tab-group
          class="w-100 h-100 header-less-tabs"
          mat-stretch-tabs="false"
          mat-align-tabs="start"
          [selectedIndex]="financeService.tab.index"
        >
          <mat-tab>
            <app-budget-chart class="h-100"></app-budget-chart>
          </mat-tab>
          <mat-tab>
            <app-balance-dashboard></app-balance-dashboard>
          </mat-tab>
          <mat-tab>
            <app-revenue-dashboard></app-revenue-dashboard>
          </mat-tab>
          <mat-tab>
            <app-expense-dashboard></app-expense-dashboard>
          </mat-tab>
          <mat-tab>
            <app-calendar class="h-100"></app-calendar>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </ng-container>
  <router-outlet></router-outlet>
}
