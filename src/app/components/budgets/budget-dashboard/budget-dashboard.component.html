@if (financeService.budget) {
  <ng-container class="container-fluid content-wrapper h-100">
    <div class="row flex-grow-1 h-100">
      <div class="col-12 col-md-5 col-lg-4 col-xl-3 h-100 overflow-y-auto">
        <div class="sidebar-wrapper">
          <div class="sidebar p-3">
            <app-sidebar class="w-100"></app-sidebar>
          </div>
        </div>
      </div>
      <div
        class="col-12 col-md-7 col-lg-8 col-xl-9 h-100 overflow-y-auto charts-wrapper"
      >
        <mat-tab-group
          class="w-100 h-100"
          mat-stretch-tabs="false"
          mat-align-tabs="start"
        >
          <mat-tab>
            <!-- <ng-template mat-tab-label>
              <mat-icon>stacked_line_chart</mat-icon>
              <span class="ms-3 me-1">Charts</span>
            </ng-template> -->
            <div
              class="container-fluid flex-grow-1 d-flex flex-column pb-1 h-100"
            >
              <div class="row d-flex flex-column flex-grow-2">
                <div class="col-12 d-flex flex-column flex-grow-1">
                  <div class="d-flex flex-column flex-grow-1 my-3">
                    <app-budget-chart
                      class="d-flex flex-column flex-grow-1"
                    ></app-budget-chart>
                  </div>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab>
            <!-- <ng-template mat-tab-label>
              <mat-icon>calendar_month</mat-icon>
              <span class="ms-3 me-1">Calendar</span>
            </ng-template> -->
            <app-calendar class="h-100"></app-calendar>
          </mat-tab>
        </mat-tab-group>
      </div>
    </div>
  </ng-container>
}
@if (financeService.budget) {
  <router-outlet></router-outlet>
}
