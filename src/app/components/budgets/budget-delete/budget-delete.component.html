<h4 mat-dialog-title>Delete Budget</h4>
<div mat-dialog-content>
  <p>Are you sure you wish to delete this budget?</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]>
    <mat-icon>cancel</mat-icon> Cancel
  </button>
  <button mat-flat-button color="warn" (click)="delete()">
    <mat-icon>delete_forever</mat-icon> Delete
  </button>
</div>
<div *ngIf="errors" class="alert alert-danger mb-0 mt-5" role="alert">
  <strong>Oops!</strong> {{ errors }}
</div>
<app-spinner [isRunning]="isSubmitting"></app-spinner>
