<mat-list>
  <mat-list-item
    *ngFor="let balance of financeService.selectedBudget?.balances"
  >
    <div class="d-flex align-items-center">
      <button
        mat-icon-button
        [routerLink]="['./balance', balance.id, 'edit']"
        class="me-2"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <span matListItemTitle class="fill-space text-ellipsis pe-1">
        <a
          class="pointer"
          matLine
          [routerLink]="['./balance', balance.id, 'edit']"
          >{{ balance.description }}</a
        >
      </span>
      <div matListItemLine>$ {{ balance.amount }}</div>
    </div>
  </mat-list-item>
</mat-list>
