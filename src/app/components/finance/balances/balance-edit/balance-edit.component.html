<form *ngIf="newBalance" (ngSubmit)="edit(form)" #form="ngForm">
  <h4 mat-dialog-title>Edit Balance</h4>
  <div mat-dialog-content>
    <div class="my-2">
      <mat-form-field hintLabel="Max 15 characters">
        <input
          matInput
          placeholder="Description"
          [(ngModel)]="newBalance.description"
          id="description"
          name="description"
          #description="ngModel"
          required
          pattern="([a-zA-Z0-9 \-\_])+"
          maxlength="15"
        />
        <mat-hint align="end">{{ description.value?.length || 0 }}/15</mat-hint>
        <mat-error *ngIf="description.hasError('required')">
          Required
        </mat-error>
        <mat-error
          *ngIf="description.invalid && !description.hasError('required')"
        >
          Description is not valid
        </mat-error>
      </mat-form-field>
    </div>
    <div class="my-2">
      <mat-form-field>
        <input
          matInput
          type="number"
          class="text-end"
          placeholder="Amount"
          [(ngModel)]="newBalance.amount"
          id="amount"
          name="amount"
          #amount="ngModel"
          required
        />
        <mat-error *ngIf="amount.hasError('required')"> Required </mat-error>
        <mat-error *ngIf="amount.invalid && !amount.hasError('required')">
          Amount is not valid
        </mat-error>
      </mat-form-field>
    </div>
    <div class="my-3">
      <button
        type="button"
        mat-stroked-button
        color="warn"
        (click)="requestDelete()"
        [disabled]="form.invalid || isRequesting"
      >
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button [mat-dialog-close]>
      <mat-icon>close</mat-icon>
      Close
    </button>
    <button
      type="submit"
      mat-flat-button
      color="primary"
      [disabled]="form.invalid || isRequesting"
    >
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>
  <div *ngIf="errors" class="alert alert-danger mb-0 mt-5" role="alert">
    <strong>Oops!</strong> {{ errors }}
  </div>
  <app-spinner [isRunning]="isRequesting"></app-spinner>
</form>
