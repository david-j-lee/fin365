<h4 mat-dialog-title>Snapshots</h4>
<div mat-dialog-content>
  @if (financeService.selectedBudget) {
    <div>
      <mat-table #table [dataSource]="dataSource">
        <!-- Date -->
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
          <mat-cell *matCellDef="let item">{{
            item.date | date: 'MM/dd/yyyy'
          }}</mat-cell>
        </ng-container>
        <!-- Description -->
        <ng-container matColumnDef="estimatedBalance">
          <mat-header-cell *matHeaderCellDef>Est. Bal.</mat-header-cell>
          <mat-cell *matCellDef="let item" class="justify-content-end">{{
            item.estimatedBalance
          }}</mat-cell>
        </ng-container>
        <!-- Description -->
        <ng-container matColumnDef="actualBalance">
          <mat-header-cell *matHeaderCellDef>Act. Bal.</mat-header-cell>
          <mat-cell *matCellDef="let item" class="justify-content-end">{{
            item.actualBalance
          }}</mat-cell>
        </ng-container>
        <!-- Description -->
        <ng-container matColumnDef="balanceDifference">
          <mat-header-cell *matHeaderCellDef>Bal. Diff.</mat-header-cell>
          <mat-cell *matCellDef="let item" class="justify-content-end">{{
            item.balanceDifference
          }}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayColumns"></mat-row>
      </mat-table>
    </div>
  }
</div>
<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]>
    <mat-icon>close</mat-icon> Close
  </button>
</div>
<div></div>
