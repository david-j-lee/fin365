@if (chartBalance) {
  <div>
    <div class="budgets-pie-chart">
      <canvas
        baseChart
        [type]="chartBalance.chartType"
        [options]="chartBalance.options"
        [data]="chartBalance.data"
      ></canvas>
    </div>
    <h5 class="text-center mt-3">
      {{ chartBalance.total | currency: '' : 'symbol' : '1.0-0' }}
    </h5>
  </div>
}
