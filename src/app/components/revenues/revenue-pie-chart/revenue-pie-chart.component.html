<h6 class="text-center">Revenues</h6>
<div *ngIf="chartService.chartRevenue">
  <div class="budgets-pie-chart">
    <canvas
      baseChart
      [type]="chartService.chartRevenue.chartType"
      [options]="chartService.chartRevenue.options"
      [data]="chartService.chartRevenue.data"
    ></canvas>
  </div>
  <h5 class="text-center mt-3">
    {{ chartService.chartRevenue.total | currency: '' : 'symbol' : '1.0-0' }} / yr
  </h5>
</div>
