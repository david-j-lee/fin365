@if (chartRevenue) {
  <div>
    <div class="budgets-pie-chart">
      <canvas
        baseChart
        [type]="chartRevenue.chartType"
        [options]="chartRevenue.options"
        [data]="chartRevenue.data"
      ></canvas>
    </div>
    <h5 class="text-center mt-3">
      {{ chartRevenue.total | currency: '' : 'symbol' : '1.0-0' }}
      / yr
    </h5>
  </div>
}
