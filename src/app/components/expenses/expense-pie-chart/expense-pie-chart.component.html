@if (chartExpense) {
  <div>
    <div class="budgets-pie-chart">
      <canvas
        baseChart
        [type]="chartExpense.chartType"
        [options]="chartExpense.options"
        [data]="chartExpense.data"
      ></canvas>
    </div>
    <h5 class="text-center mt-3">
      {{ chartExpense.total | currency: '' : 'symbol' : '1.0-0' }}
      / yr
    </h5>
  </div>
}
