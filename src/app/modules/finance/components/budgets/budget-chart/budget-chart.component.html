<h1 class="h4 text-center mt-5">Daily Finances</h1>
<div class="chart-wrapper flex-grow-1">
  <div *ngIf="chartService.chartBudget">
    <canvas baseChart
            [type]="chartService.chartBudget.chartType"
            [options]="chartService.chartBudget.options"
            [data]="chartService.chartBudget.data"></canvas>
  </div>
</div>
